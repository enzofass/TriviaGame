<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Game!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- container starts here -->
      <!-- Main heading -->
      <h1 id="main-header">Mustache Trivia Game</h1>
      <!-- start trivia -->
      <div id="start-trivia">
        <input type="button" id="start" class="btn-lg" value="Start Trivia" />
      </div>
      <!-- Trivia Timer -->
      <div id="main-timer">
        <!-- <div class="progress">
          <div class="progress-bar progress-bar-striped bg-dark sprogress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div> -->
      </div>
      <!-- Trivia questions start here -->
      <div id="trivia-questions">
        <form id="trivia" name="trivia">
          <div id="trivia-div"></div>
          <input type="button" id="finished" value="Finished" />
        </form>
      </div>
      <!-- results div -->
      <div id="results">
        <!-- <h2>Time is Up!</h2>
        <h3>You scored: <span id="resultDisplay" ></span></h3> -->
      </div>
    </div>
    <!-- container ends here -->

    <!-- bootstrap links -->
    <script>
      src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js";
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
